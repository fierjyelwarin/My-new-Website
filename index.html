<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard SAKU</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <header class="header">
        <h1>Dashboard</h1>
    </header>

    <section class="summary">
        <div class="card">
            <img src="assets/hugeicons_money-saving-jar.png" alt="Savings" />
            <h3>Total Savings</h3>
            <p>Rp 0</p>
        </div>
        <div class="card">
            <img src="assets/tdesign_money-filled.png" alt="Balance" />
            <h3>Balance</h3>
            <p>Rp 0</p>
        </div>
        <div class="card">
            <img src="assets/material-symbols_history.png" alt="History" />
            <h3>Transactions</h3>
            <p>0 Records</p>
        </div>
        <div class="card">
            <img src="assets/material-symbols_trophy.png" alt="Rewards" />
            <h3>Rewards</h3>
            <p>0 Points</p>
        </div>
    </section>

    <section class="graph">
        <h2>Monthly Overview</h2>
        <div class="graph-box">(Graph Placeholder)</div>
    </section>

    <section class="recent">
        <h2>Recent Activity</h2>
        <ul class="list">
            <li>No activity yet</li>
        </ul>
    </section>
</body>
</html>
